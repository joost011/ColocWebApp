<div class="row justify-content-center mx-0 mt-5">
    <div class="col-2">
        <h1 class="mt-5">Colocalization</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-3">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">

                <label>Choose a GWAS file</label>
                <input type="file" (change)="onFileSelect($event)" />

                <button type="submit" class="mt-5">Start</button>

            </form>
        </div>
    </div>
</div>
